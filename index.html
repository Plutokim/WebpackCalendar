<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Calendar</title>
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>
  <body>
  <main>
      <div class="calendar">
          <div class="month">
          <div class="arrow-left">◀</div>
          <div class="date">
              <h1>Date</h1>
              <p></p>
          </div>
          <div class="arrow-right">▶</div>
          </div>
          <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
          </div>
          <div class="days">
          </div>
      </div>
  </main>
  </body>
</html>
